
<div class="reptiles-main-div d-flex justify-content-evenly align-content-around flex-wrap">
    <mat-card class="reptiles-cards" *ngFor="let animal of animals">
        <div class="reptiles-header">
            
                <mat-card-title>
                    {{ animal.name }}
                </mat-card-title>
           
        </div>
        <div class="reptiles-image">
            <mat-card-content>
                <p> 
                    <img src="{{ animal.image }}" />
                </p>
            </mat-card-content>
        </div>
        <div class="reptiles-buttons">
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="playSound(animal.slug)">Play Sound</button>
                <button mat-raised-button color="primary" (click)="navigate(animal.slug)">See more</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
<footer>
    <div class="icons">
        <a routerLink="/pets" class="pointer">
            <span class="material-icons">
                keyboard_return
            </span>
        </a>
        <a routerLink="/home" class="pointer">
            <span class="material-icons">
                home
            </span>
        </a>    
    </div>
</footer>
