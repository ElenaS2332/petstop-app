<div id="turtle-up">
  <img src="assets/reptiles/turtle/turtle-for-background.png">
</div>
<div class="interest-container " data-keyboard="true">
  <div id="turtle-right">
    <img src="assets/reptiles/turtle/turtle-for-background2.png">
  </div>
  <div id="carouselExampleIndicators" class="carousel carousel-dark" data-keyboard="true" >
      <div class="carousel-inner text-data" data-keyboard="true">
        <div *ngIf="interest.firstParagraph" class="carousel-item active">
          <div class="flex-container">
            <p > {{interest.firstParagraph}} </p>
            <div class="image">
              <img src="{{interest.image1}}">
            </div>
          </div> 
        </div>
        <div *ngIf="interest.secondParagraph" class="carousel-item">
          <div class="flex-container">
            <div class="image">
              <img src="{{interest.image2}}">
            </div>
            <p > {{interest.secondParagraph}} </p>
          </div>
        </div> 
        <div *ngIf="interest.thirdParagraph" class="carousel-item">
          <div class="flex-container">
            <p > {{interest.thirdParagraph}} </p>
            <div class="image">
              <img src="{{interest.image3}}">
            </div>
          </div>
        </div>
        <div *ngIf="interest.forthParagraph" class="carousel-item">
          <div class="flex-container">
            <div class="image">
              <img src="{{interest.image4}}">
            </div>
            <p > {{interest.forthParagraph}} </p>
          </div>
        </div>
        <div *ngIf="interest.fifthParagraph" class="carousel-item">
          <div class="flex-container">
            <p > {{interest.fifthParagraph}} </p>
            <div class="image">
              <img src="{{interest.image5}}">
            </div>
          </div>
        </div>
        <div *ngIf="interest.sixthParagraph" class="carousel-item">
          <div class="flex-container">
            <div class="image">
              <img src="{{interest.image6}}">
            </div>
            <p > {{interest.sixthParagraph}} </p>  
          </div>
        </div>
        <div *ngIf="interest.seventhParagraph" class="carousel-item">
          <div class="flex-container">
            <p > {{interest.seventhParagraph}} </p>
            <div class="image">
              <img src="{{interest.image7}}">
            </div>
          </div>
        </div>
      </div>
      <button *ngIf="interest.secondParagraph" class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button *ngIf="interest.secondParagraph" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
  
  
</div>
<footer>
  <div class="icons">
    <a routerLink="/pets/reptiles/turtle" class="pointer">
        <span class="material-icons">
            keyboard_return
        </span>
    </a>
    <a routerLink="/home" class="pointer">
        <span class="material-icons">
            home
        </span>
    </a>    
</div>
</footer>
