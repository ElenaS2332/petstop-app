
<div class="pets-main-div d-flex justify-content-evenly align-content-around flex-wrap">
    <mat-card class="pet-cards" *ngFor="let animal of animals">
        <div class="pet-header">
            
                <mat-card-title>
                    {{ animal.name }}
                </mat-card-title>
           
        </div>
        <div class="pet-image">
            <mat-card-content>
                <p>
                    <img src="{{ animal.image }}" />
                </p>
            </mat-card-content>
        </div>
        <div class="pet-buttons">
            <mat-card-actions> 
                <audio controls src="{{ animal.sound }}" type="audio" #audio (play)="play(audio)"></audio>
                <button mat-raised-button color="primary" (click)="navigate(animal.slug)">See More</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
<footer>
    <div class="icons">
        <a routerLink="/home" class="pointer">
            <span class="material-icons">
                home
            </span>
        </a>    
    </div>
</footer>
