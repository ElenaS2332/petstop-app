<div fxLayoutAlign="center center" fxFlexFill class="sign-up-div mat-elevation-z5">
    <mat-card fxFlex="40">
        <mat-card-title>Sign Up</mat-card-title>
        <form [formGroup]="signUpForm" (ngSubmit)="submit()" fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <mat-label>Enter your name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="name?.errors?.['required'], ">
                    Name is required.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your email address</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required'], ">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email']">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input minlength="8" maxlength="40" matInput placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required']">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="password?.errors?.['minlength']">
                    Password must contain at least 8 characters.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm your password</mat-label>
                <input minlength="8" maxlength="40" matInput placeholder="Confirm password" type="password" formControlName="confirmPassword">
                <mat-error *ngIf="confirmPassword?.errors?.['required']">
                    Confirm password is required.
                </mat-error>
            </mat-form-field>
            <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
                Passwords don't match.
            </mat-error>
            <button mat-raised-button type="submit" color="primary">Sign Up</button>
        </form>
    </mat-card>
</div>
