<div class="my-google-map">
    <google-map [width]="400" [options]="mapOptions" [style]="mapStyle">
       <map-marker #markerElem *ngFor="let marker of markers" [position]="marker.position" 
         [label]="marker.title" [options]="marker.options"
         (mapClick)="openInfo(markerElem)">
      
      </map-marker>
      
    </google-map>
 </div>
 <footer>
  <div class="icons">
    <a routerLink="/home" class="pointer">
        <span class="material-icons">
            home
        </span>
    </a>    
  </div>  
 </footer>
